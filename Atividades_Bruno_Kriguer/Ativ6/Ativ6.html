            resultado = 0;

        }

        n2 = Math.random(n2) * 10;

        if (n2 >= 0 && n2 < 3) {
            resultado = 1;

        }

        alert ("Voce escolheu="+n1);
        alert ("Computador escolheu"+resultado);
        
        // 1 Venceu, 2 empatou e 3 perdeu
        if (resultado == n1)
            alert("Empate");
        else if ((resultado == 1) && (n1 == 2))
        alert("Pedra perde para Papel, você venceu!");
        else if ((resultado == 1) && (n1 == 3))
        alert("Pedra vence de Tesoura, você perdeu!");
        else if ((resultado == 2) && (n1 == 1))
        alert("Papel vence de Pedra, você perdeu!");
        else if ((resultado == 2) && (n1 == 3))
        alert("Papel perde pra Tesoura, você venceu!");
        else if ((resultado == 3) && (n1 == 1))
        alert("Tesoura perde pra Pedra, você venceu!");

            alert("Tesoura vence de Papel, você perdeu!");;
    </script>
</head>
